<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <sf-form (onErrorChange)="logErrors($event.value)" [schema]="schema" [model]="model" [validators]="fieldValidators" [actions]="actions">
      </sf-form>
    </div>
    <div class="col-md-6">
      <button (click)="changeSchema()">Change schema</button>
      <pre>{{schema | json}}</pre>
    </div>
  </div>
</div>
